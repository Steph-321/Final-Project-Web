<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Test</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal[aria-hidden="false"] {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="stores-trigger">Stores</a>
  </nav>

  <div id="storesModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>CEBU BRANCHES</h2>
      <p>PURPLE YAM - ARGAO</p>
    </div>
  </div>

  <script>
    const storesTrigger = document.querySelector('.stores-trigger');
    const storesModal = document.getElementById('storesModal');
    const closeBtn = storesModal.querySelector('.close');

    function openModal(modal) {
      modal.setAttribute('aria-hidden', 'false');
    }
    function closeModal(modal) {
      modal.setAttribute('aria-hidden', 'true');
    }

    storesTrigger.addEventListener('click', e => {
      e.preventDefault();
      openModal(storesModal);
    });

    closeBtn.addEventListener('click', () => closeModal(storesModal));
  </script>
</body>
</html>
