<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purple Yam Delivery</title>
  <link rel="stylesheet" href="../styles/order.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/logo.png" alt="Purple Yam Logo" />
      <h1>PURPLE YAM</h1>
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Stores</a></li>
      </ul>
    </nav>

    <div class="auth-links">
      <a href="#">
        <img src="../assets/profile-picture.png" alt="user" class="user-icon" />
      </a>
      <a href="#" class="login-trigger">Login</a>
      <a href="#" class="signup-trigger">Sign up</a>
    </div>
  </header>


    <main class="main">
    <!-- Delivery Information Box -->
    <section class="left">
        <h2>Delivery: Schedule for later &gt;</h2>
        <div class="info">
          <label for="location">Name</label>
          <input type="text" id="location" placeholder="Full Name" />

          <label for="location">Contact Number</label>
          <input type="text" id="location" placeholder="+639" />
        </div>
        
        
        <label for="location">Delivery location</label>
        <input type="text" id="location" placeholder="e.g., Argao, Cebu, Philippines" />

        <label for="home">Home Address</label>
        <input type="text" id="home" placeholder="e.g., street," />

        <div class="saved-addresses">
        <h3>Saved Addresses</h3>
        <p class="subtitle">Put your location to see available products in your area</p>
        <button class="add-address"> + Add New Address</button>
        </div>
    </section>

    <section class="right">
      <h2>Order List</h2>
      <div class="order-box">
      <ul id="order-list" class="order-list">
      </ul>

      <div class="totals">
        <div class="cal">
          <span>Total</span>
          <input type="text" id="total-amount" value="0.00" readonly />
        </div>
        <div class="cal">
          <span>Fee</span>
          <input type="text" id="fee-amount" value="30.00" readonly />
        </div>
        <div class="cal">
          <span>Grand Total</span>
          <input type="text" id="grand-total" value="0.00" readonly />
        </div>

        <div class="place">
        <button class="add-address">Place Order</button>
        </div>
      </div>
    </section>
    </main>
    
  <footer class="footer">
    <p>Â© Purple Yam. For ordering and delivery purposes only.</p>
    <nav>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Help</a>
    </nav>
  </footer>
  <script src="../scripts/order.js"></script>
</body>
</html>
